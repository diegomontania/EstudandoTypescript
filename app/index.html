<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <!-- tag que define idiomas do seu conteudo, (tag que passa informações)-->
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <!-- div que irá receber o template responsável por exibir mensagem -->
    <div id="mensagemView"></div>
    
    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>

    <!-- div que irá receber o template de NegociacoesView.ts será renderizado -->
    <div id="negociacoesView"></div>

    <!-- jquery, que ajudará na compatibilidade do doom com dispositivos legados -->
    <script src="lib/jquery.min.js"></script>

    <!-- responsavel por carregar o loader dos scripts js -->
    <script src="lib/system.js"></script>

    <!-- indica qual e o primeiro script a ser carregado, que por sua vez carregara todo o resto da aplicacao -->
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
   </script>

</body>
</html>
